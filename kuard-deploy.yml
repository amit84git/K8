apiVersion: v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
  spec:
    replicas: 4
    selector:
      app: myapp
    template:
      metadata:
        name: myapp
        labels:
          app: myapp
      spec:
        containers:
          - name: myapp
            image: gcr.io/kuar-demo/kuard-amd64:1
            ports:
              - containerPort: 8080
